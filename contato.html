                    <form action="enviar.php" method="post">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control has-icons-left">
                                <input  name ="nome "type="text" class="input" placeholder="Insira seu nome">

                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control has-icons-left">
                                <input  name ="nome" type="email" class="input" placeholder="Insira seu e-mail">

                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Telefone</label>
                            <div class="control has-icons-left">
                                <input  name ="telefone" type="tel" class="input" placeholder="(00) 00000-0000">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Selecione seu equipamento</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select name="equipamento">
                                        <option>Computador</option>
                                        <option>Notebook</option>
                                        <option>Celular</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Descreva seu problema</label>
                            <div class="control">
                                <textarea name="mensagem" class="textarea" placeholder="Descreva seu problema" maxlength="3000" autocapitalize="on"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary is-light"><strong>Enviar</strong></button>
